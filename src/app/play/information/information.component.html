<div class="tabs">
  <button (click)="exit()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
      <path d="m51.13 15.94-7.07-7.07L30 22.93 15.94 8.87l-7.07 7.07L22.93 30 8.87 44.06l7.07 7.07L30 37.07l14.06 14.06 7.07-7.07L37.07 30l14.06-14.06z" />
    </svg>
  </button>
  <button (click)="restart()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
      <path d="M53.59 24.56a23.61 23.61 0 0 1-19.44 23.23v11.09L15.71 43.46l18.44-15.92v10.64a14.23 14.23 0 1 0-15.42-4.91L11.34 39a23.59 23.59 0 1 1 42.25-14.44Z"/>
    </svg>
  </button>
</div>

<section>
  <div class="left">
    <div class="top">
      <p class="level">Level {{levelId}}</p>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 70">
          <path d="M57.37 29.63A27.37 27.37 0 1 0 12.52 50.7l17.57 17 19.1-18.53h-.07a27.27 27.27 0 0 0 8.25-19.54ZM30.09 13.29l16.48 23.63H35.3V47.5H24.88V36.92H13.61Z" />
        </svg>
        <p>
          {{ movesLeft | async }}
        </p>
      </div>
      
    </div>
    <div class="bottom">
      <div class="stars">
        <span class="star" *ngFor="let i of [1,2,3]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 60 60"
            [class.shown]="(numberOfStars | async) >= i"
          >
            <path d="m32.25 12 4.21 8.87a2.45 2.45 0 0 0 1.93 1.4l9.74 1.27a2.49 2.49 0 0 1 1.39 4.28l-7.14 6.75a2.47 2.47 0 0 0-.73 2.26l1.8 9.66a2.49 2.49 0 0 1-3.64 2.64l-8.62-4.7a2.46 2.46 0 0 0-2.38 0l-8.62 4.7a2.49 2.49 0 0 1-3.64-2.64l1.8-9.66a2.47 2.47 0 0 0-.73-2.26l-7.14-6.75a2.49 2.49 0 0 1 1.39-4.28l9.74-1.27a2.45 2.45 0 0 0 1.93-1.4L27.75 12a2.49 2.49 0 0 1 4.5 0Z" />
          </svg>
        </span>
      </div>
      <div class="bar">
        <span
          class="fill"
          [style.width.px]="fillWidth | async"
        ></span>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="wood">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
          <path d="M53.59 24.56a23.61 23.61 0 0 1-19.44 23.23v11.09L15.71 43.46l18.44-15.92v10.64a14.23 14.23 0 1 0-15.42-4.91L11.34 39a23.59 23.59 0 1 1 42.25-14.44Z"/>
        </svg>
        <p>
          x{{ wood | async }}
        </p>
      </div>
    </div>
    <div class="buttons">
      <button [disabled]="(possibleBenches | async) === 0" (click)="makeBench()">
        <img src="assets/info/bench.png" alt="bench" />
        <span>{{ possibleBenches | async }}</span>
      </button>
    </div>
  </div>
</section>
